version: "3.8"

services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: healthdb
    ports:
      - "3307:3306"  
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: keerthana2300030154/docker-backend:latest
    container_name: springboot
    ports:
      - "4000:4000"   
    depends_on:
      - mysqldb
    restart: always
    networks:
      - springboot-mysql-net

  frontend:
    image: keerthana2300030154/docker-frontend:latest
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
